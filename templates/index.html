<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-6 space-y-6">
    <header class="bg-white shadow rounded-lg p-6">
      <h1 class="text-3xl font-bold text-gray-900">Simple Image Search</h1>
      <p class="text-gray-600 mt-2">Powered by UForm (multilingual zero-shot). Searching images from: <span class="font-mono text-gray-800">{{ image_dirs }}</span></p>
    </header>

    <section class="bg-white shadow rounded-lg p-6 space-y-4">
      <label class="block text-sm font-medium text-gray-700">Type a description</label>
      <div class="relative">
        <input
          type="text"
          name="query"
          class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
          placeholder="e.g. cat, dog, animal and plants, red umbrella at night"
          hx-post="/search"
          hx-trigger="keyup changed delay:300ms"
          hx-target="#results"
          hx-indicator="#spinner"
          hx-swap="innerHTML"
        >
        <div id="spinner" class="htmx-indicator absolute top-0 right-0 mt-3 mr-3">
          <svg class="animate-spin h-7 w-7 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
      </div>
    </section>

    <section id="results" class="flex flex-wrap -m-2"></section>
  </div>
</body>
</html>
