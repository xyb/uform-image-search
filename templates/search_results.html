{% for result in results %}
<div class="w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 xl:w-1/6 p-2">
  <div class="relative group">
    <img src="{{ result.url }}" loading="lazy" class="rounded-lg shadow-md object-cover h-48 w-full">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-between p-2 opacity-0 group-hover:opacity-100 transition-opacity">
      <a
        hx-get="/search/image/{{ result.key }}"
        hx-target="#results"
        hx-swap="innerHTML"
        hx-indicator="#spinner"
        class="self-end text-white text-xs bg-gray-800 bg-opacity-80 px-2 py-1 rounded"
      >Search similar</a>
      <div class="text-white text-xs">
        <p>Score: {{ result.score }}</p>
        <p class="truncate">{{ result.filename }}</p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
